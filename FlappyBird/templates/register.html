<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="css/mystyles.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
<div class = "container-fluid">
<div ng-app="myApp" ng-controller="registerCtrl">
<h1>Register</h1>
   <form>
<input type="text" ng-model="username" placeholder="Username"/>
<input type="password" ng-model="password" placeholder="Password"/>
<button ng-click="register()">Register</button>
    </form>
     <p class="text-danger">{{err}}</p></br>
     <a class="btn btn-light" href="#!login">Login</a></br></br>
     <a class="btn btn-light" href="#!back">Home</a>
 </div>
 </div>
 </body>
 </html>
